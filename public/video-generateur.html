<head>

    <style>
        :root {
            --primary: #ff1744;
            --primary-dark: #c4134a;
            --secondary: #ff4081;
            --bg-dark: #0a0a0a;
            --bg-card: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent-gold: #ffd700;
            --shadow: 0 8px 32px rgba(255, 23, 68, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 23, 68, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(255, 64, 129, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");

            opacity: 0.5;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 6vw, 5rem);
            font-weight: 900;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent-gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 1.4rem;
            color: var(--text-secondary);
            font-weight: 300;
            letter-spacing: 0.1em;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 60px;
        }

        @media (max-width: 968px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 40px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 23, 68, 0.2);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 48px rgba(255, 23, 68, 0.4);
        }

        .card-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .upload-zone {
            border: 2px dashed rgba(255, 23, 68, 0.3);
            border-radius: 16px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 23, 68, 0.05);
            position: relative;
        }

        .upload-zone:hover {
            border-color: var(--primary);
            background: rgba(255, 23, 68, 0.1);
            transform: scale(1.02);
        }

        .upload-zone.dragover {
            border-color: var(--secondary);
            background: rgba(255, 64, 129, 0.2);
            transform: scale(1.05);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.6;
        }

        .upload-text {
            font-size: 1.3rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .upload-subtext {
            font-size: 1rem;
            color: var(--text-secondary);
            opacity: 0.7;
        }

        input[type="file"] {
            display: none;
        }

        .preview-container {
            margin-top: 20px;
            text-align: center;
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        .remove-image {
            margin-top: 16px;
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 8px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .remove-image:hover {
            background: var(--primary);
            color: white;
        }

        .prompt-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 12px;
            color: var(--text-primary);
            font-weight: 600;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 23, 68, 0.3);
            border-radius: 12px;
            padding: 16px;
            color: var(--text-primary);
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 23, 68, 0.1);
        }

        .translation-preview {
            margin-top: 12px;
            padding: 12px;
            background: rgba(255, 215, 0, 0.1);
            border-left: 3px solid var(--accent-gold);
            border-radius: 8px;

            color: var(--text-secondary);

        .generate-btn {

            border-radius: 16px;

        .generate-btn:hover:not(:disabled) {

        .generate-btn:disabled {

        .video-card {

        .video-header {

            align-items: center;
            margin-bottom: 16px;

        .video-status {

            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-processing {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .status-completed {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .status-error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .video-time {
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        .video-preview {
            width: 100%;
            aspect-ratio: 16/9;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .video-preview video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .video-prompt {
            font-size: 1rem;
            color: var(--text-secondary);
            font-style: italic;
            margin-bottom: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);

        .download-btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 2px solid var(--primary);
            border-radius: 12px;
            color: var(--primary);
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .download-btn:hover {
            background: var(--primary);
            color: white;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 5rem;
            opacity: 0.3;
            margin-bottom: 20px;
        }

        .empty-text {
            font-size: 1.5rem;
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body>
    <div class="noise"></div>
    <div class="container">
        <header>
            <h1>G√©n√©rateur Vid√©o</h1>
            <p class="subtitle">Cr√©ez des vid√©os coquines √† partir de vos images</p>
        </header>

        <div class="main-grid">

    <script>
        // √âtat de l'application
        const state = {
            uploadedImage: null,
            uploadedImageData: null,
            videos: []
        };

        // √âl√©ments DOM
        const uploadZone = document.getElementById('uploadZone');
        const imageInput = document.getElementById('imageInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const removeImage = document.getElementById('removeImage');
        const promptInput = document.getElementById('promptInput');
        const translationPreview = document.getElementById('translationPreview');
        const translatedText = document.getElementById('translatedText');
        const generateBtn = document.getElementById('generateBtn');
        const videoGrid = document.getElementById('videoGrid');

        // Upload d'image
        uploadZone.addEventListener('click', () => imageInput.click());

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleImageUpload(file);
            }
        });

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleImageUpload(file);
            }
        });

        function handleImageUpload(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                state.uploadedImage = file;
                state.uploadedImageData = e.target.result;
                previewImage.src = e.target.result;
                uploadZone.style.display = 'none';
                previewContainer.style.display = 'block';
                updateGenerateButton();
            };
            reader.readAsDataURL(file);
        }

        removeImage.addEventListener('click', () => {
            state.uploadedImage = null;
            state.uploadedImageData = null;
            previewImage.src = '';
            uploadZone.style.display = 'block';
            previewContainer.style.display = 'none';
            imageInput.value = '';
            updateGenerateButton();
        });

        // Traduction du prompt
        let translationTimeout;
        promptInput.addEventListener('input', () => {
            clearTimeout(translationTimeout);
            const text = promptInput.value.trim();
            
            if (text) {
                translationTimeout = setTimeout(() => {
                    translatePrompt(text);
                }, 500);
            } else {
                translationPreview.style.display = 'none';
            }
            
            updateGenerateButton();
        });

        async function translatePrompt(text) {
            // Simulation de traduction (en production, utilisez une vraie API)
            // Options : LibreTranslate, Google Translate API, DeepL API
            try {
                // Mock translation pour la d√©mo
                const mockTranslation = await mockTranslate(text);
                translatedText.textContent = mockTranslation;
                translationPreview.style.display = 'block';
            } catch (error) {
                console.error('Erreur de traduction:', error);
            }
        }

        // Fonction mock de traduction (√† remplacer par une vraie API)
        async function mockTranslate(text) {
            // Simule un d√©lai r√©seau
            await new Promise(resolve => setTimeout(resolve, 300));
            
            // Traductions basiques pour la d√©mo
            const translations = {
                'danse': 'dancing',
                'sensuel': 'sensual',
                'intime': 'intimate',
                '√©clairage': 'lighting',
                'tamis√©': 'dim',
                'ralenti': 'slow motion',
                'mouvement': 'movement',
                'regard': 'gaze',
                'cam√©ra': 'camera'
            };
            
            let translated = text.toLowerCase();
            for (const [fr, en] of Object.entries(translations)) {
                translated = translated.replace(new RegExp(fr, 'gi'), en);
            }
            
            return translated;
        }

        // Bouton de g√©n√©ration
        function updateGenerateButton() {
            const hasImage = state.uploadedImage !== null;
            const hasPrompt = promptInput.value.trim().length > 0;
            generateBtn.disabled = !hasImage || !hasPrompt;
        }

        generateBtn.addEventListener('click', async () => {
            if (!state.uploadedImage || !promptInput.value.trim()) return;

            const prompt = promptInput.value.trim();
            const translatedPrompt = translatedText.textContent || prompt;
            
            // Cr√©er une nouvelle vid√©o
            const videoId = Date.now();
            const video = {
                id: videoId,
                prompt: prompt,
                translatedPrompt: translatedPrompt,
                status: 'processing',
                progress: 0,
                startTime: Date.now(),
                imageData: state.uploadedImageData
            };
            
            state.videos.unshift(video);
            renderVideos();
            
            // Simuler le processus de g√©n√©ration
            await processVideo(videoId);
        });

        async function processVideo(videoId) {
            const video = state.videos.find(v => v.id === videoId);
            if (!video) return;

            // Simuler la progression (√† remplacer par vraie API)
            for (let i = 0; i <= 100; i += 5) {
                await new Promise(resolve => setTimeout(resolve, 300));
                video.progress = i;
                updateVideoProgress(videoId);
            }

            // Simulation : g√©n√©ration termin√©e
            video.status = 'completed';
            video.videoUrl = generateMockVideo();
            video.endTime = Date.now();
            renderVideos();
        }

        function generateMockVideo() {

        }

        function renderVideos() {
            if (state.videos.length === 0) {
                videoGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üé¨</div>
                        <div class="empty-text">Aucune vid√©o en cours</div>
                    </div>
                `;
                return;
            }

            videoGrid.innerHTML = state.videos.map(video => {
                const elapsedTime = video.endTime 
                    ? Math.round((video.endTime - video.startTime) / 1000) 
                    : Math.round((Date.now() - video.startTime) / 1000);
                
                return `
                    <div class="video-card" data-id="${video.id}">
                        <div class="video-header">
                            <div class="video-status status-${video.status}">
                                ${video.status === 'processing' ? '‚è≥ En cours' : '‚úÖ Termin√©'}
                            </div>
                            <div class="video-time">${elapsedTime}s</div>
                        </div>
                        
                        ${video.status === 'processing' ? `
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${video.progress}%"></div>
                            </div>
                        ` : ''}
                        
                        <div class="video-preview">
                            ${video.status === 'processing' ? `
                                <div class="loader"></div>
                            ` : `
                                <video controls>
                                    <source src="${video.videoUrl}" type="video/mp4">
                                </video>
                            `}
                        </div>
                        
                        <div class="video-prompt">
                            "${video.prompt}"
                        </div>
                        
                        ${video.status === 'completed' ? `
                            <button class="download-btn" onclick="downloadVideo(${video.id})">
                                üíæ T√©l√©charger
                            </button>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        function updateVideoProgress(videoId) {
            const card = document.querySelector(`[data-id="${videoId}"]`);
            if (!card) return;
            
            const video = state.videos.find(v => v.id === videoId);
            if (!video) return;
            
            const progressFill = card.querySelector('.progress-fill');
            if (progressFill) {
                progressFill.style.width = `${video.progress}%`;
            }
            
            const timeElement = card.querySelector('.video-time');
            if (timeElement) {
                const elapsedTime = Math.round((Date.now() - video.startTime) / 1000);
                timeElement.textContent = `${elapsedTime}s`;
            }
        }

        function downloadVideo(videoId) {
            const video = state.videos.find(v => v.id === videoId);
            if (!video || !video.videoUrl) return;
            
            // En production, t√©l√©chargez la vraie vid√©o
            const a = document.createElement('a');
            a.href = video.videoUrl;
            a.download = `video_${videoId}.mp4`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Configuration initiale
        updateGenerateButton();
    </script>
</body>
</html>
