<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Menu Hamburger -->
  <nav class="menu">
    <button id="menu-toggle" class="menu-toggle">
      <span class="hamburger"></span>
    </button>
    <ul id="menu-items" class="menu-items hidden">
      <li><a href="index.html">Find your crush</a></li>
      <li><a href="profile.html">Your profile</a></li>
      <li><a href="premium.html">Premium</a></li>
    </ul>
  </nav>

  <!-- Contenu principal de la page -->
  <div class="container">
    <h1 class="p-title">Your Profile</h1>

    <!-- Formulaire pour les utilisateurs non connectÃ©s -->
    <form id="login-form" class="hidden">
      <label for="login-email">Email:</label>
      <input type="email" id="login-email" placeholder="Enter your email" required><br><br>

      <label for="login-password">Password:</label>
      <input type="password" id="login-password" placeholder="Enter your password" required><br><br>

      <button class="button" type="submit">Login</button>
    </form>

    <!-- Formulaire d'inscription -->
    <div id="signup-container" class="hidden">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" name="email" placeholder="Enter your email" required />
        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="password" placeholder="Enter your password" required />
        <button type="submit" class="button">Sign Up</button>
      </form>
      <p id="signup-message"></p>
    </div>

    <!-- Conteneur pour les utilisateurs connectÃ©s -->
    <div id="profile-info" class="hidden">
      <p class="p-description">You are connected with your email <span id="user-email"></span>. ðŸ”’</p>
      
      <!-- Section de gestion du compte -->
      <div class="profile-section">
        <h2>Account Management</h2>
        <div class="profile-buttons">
          <a href="password.html" class="profile-button">
            <i class="fas fa-key"></i> Change Password
          </a>
          <button class="profile-button" id="logout-button">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </div>

      <!-- Section d'abonnement -->
      <div class="profile-section subscription">
        <h2>Subscription</h2>
        <p class="subscription-info">Loading your subscription details...</p>
        <div class="profile-buttons">
          <button id="cancel-subscription-button" class="profile-button danger">
            <i class="fas fa-times-circle"></i> Cancel Subscription
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- IcÃ´nes de sÃ©curitÃ© -->
  <div class="security-section">
    <div class="security-item">
      <i class="fas fa-lock"></i>
      <p>100% Antivirus Secured</p>
    </div>
    <div class="security-item">
      <i class="fas fa-mask"></i>
      <p>Private & anonymous account</p>
    </div>
  </div>

  <script type="module" src="./scripts/menu.js"></script>
  <script type="module" src="./scripts/profile.js"></script>
  <script type="module" src="./scripts/stripe-frontend.js"></script>
</body>
</html>
