<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Menu Hamburger -->
  <nav class="menu">
    <button id="menu-toggle" class="menu-toggle">
      <span class="hamburger"></span>
    </button>
    <ul id="menu-items" class="menu-items hidden">
      <li><a href="index.html">Find your crush</a></li>
      <li><a href="profile.html">Your profile</a></li>
      <li><a href="premium.html">Premium</a></li>
    </ul>
  </nav>

  <!-- Contenu principal de la page -->
  <div class="container">
    <h1>Your Profile</h1>

    <!-- Conteneur pour les utilisateurs connectés -->
    <div id="profile-info" class="hidden">
      <h2>Welcome, <span id="user-email"></span>!</h2>
      <p>Your password: <span id="user-password"></span></p>
      <button id="logout-button">Logout</button>
    </div>

    <!-- Formulaire pour les utilisateurs non connectés -->
    <form id="login-form">
      <label for="login-email">Email:</label>
      <input type="email" id="login-email" placeholder="Enter your email" required><br><br>

      <label for="login-password">Password:</label>
      <input type="password" id="login-password" placeholder="Enter your password" required><br><br>

      <button type="submit">Login</button>
    </form>
  </div>

  <script type="module" src="./scripts/menu.js"></script>
  <script type="module" src="./scripts/profile.js"></script>
</body>
</html>
