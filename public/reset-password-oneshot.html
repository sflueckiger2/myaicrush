<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>R√©initialisation du mot de passe - MyAiCrush</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="header">
    <h1>üîê R√©initialiser votre mot de passe</h1>
    <p>Choisissez un nouveau mot de passe pour acc√©der √† votre compte.</p>
  </div>

  <div class="container">
    <input type="password" id="newPassword" placeholder="Nouveau mot de passe" required />
    <button class="button" onclick="resetPassword()">Confirmer</button>
    <div class="message" id="message" style="margin-top: 20px;"></div>
  </div>

  <script>
    async function resetPassword() {
      const params = new URLSearchParams(window.location.search);
      const email = params.get("email");
      const token = params.get("token");
      const newPassword = document.getElementById("newPassword").value;

      const msgBox = document.getElementById("message");

      if (!email || !token || !newPassword) {
        msgBox.textContent = "Donn√©es manquantes. Veuillez v√©rifier votre lien.";
        msgBox.style.color = "red";
        return;
      }

      try {
        const res = await fetch("/api/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, token, newPassword }),
        });

        const data = await res.json();

        if (res.ok) {
          msgBox.textContent = "‚úÖ Mot de passe mis √† jour ! Vous pouvez maintenant vous connecter.";
          msgBox.style.color = "limegreen";
        } else {
          msgBox.textContent = "‚ùå " + data.message;
          msgBox.style.color = "red";
        }
      } catch (err) {
        msgBox.textContent = "‚ùå Erreur du serveur.";
        msgBox.style.color = "red";
        console.error(err);
      }
    }
  </script>

<script type="module" src="/scripts/menu-loader.js"></script>
</body>
</html>
