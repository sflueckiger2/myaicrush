<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyAICrush</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
 
  <nav class="menu">
    <button id="menu-toggle" class="menu-toggle">
      <span class="hamburger"></span>
    </button>
    <ul id="menu-items" class="menu-items hidden">
      <li><a href="index.html">Find your crush</a></li>
      <li><a href="profile.html">Your profile</a></li>
      <li><a href="premium.html">Premium</a></li>
    </ul>
  </nav>

  <!-- Garder le header en haut de la page, en dehors de .container -->
  <div class="header">
    <h1>Welcome to My AI Crush ❤️</h1>
    <p>Choose your crush :</p>
    <button id="theme-toggle" class="theme-toggle">Dark Mode</button>
  </div>

  <!-- Conteneur principal pour les options de chat et le chat -->
  <div class="container">
    <!-- Options de chat -->
    <div class="chat-options" id="chat-options">
      <!-- Les cartes des personnages seront ajoutées ici dynamiquement -->
    </div>

    <!-- Conteneur pour les fiches de personnages -->
    <div id="character-cards-container"></div>

    <!-- Zone de chat -->
    <div id="chat-box" style="display: none;">
      <div id="chat-header">
        <button id="back-btn">
          <i class="fa fa-arrow-left"></i>
        </button>
        <img id="chat-profile-pic" src="" alt="Profil sélectionné" class="chat-profile-pic">
        <span id="chat-name">Nom de l'IA</span>
      </div>
      <div id="messages"></div>
      <div id="input-area">
        <input type="text" id="user-input" placeholder="Écrivez votre message ici...">
        <button id="send-btn">
          <i class="fa fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Conteneur pour afficher la fiche de personnage en plein écran -->
  <div id="profile-modal" class="modal" onclick="closeProfileModal()">
    <div class="profile-content" onclick="event.stopPropagation()">
       <!-- Bouton pour fermer -->
    <button id="close-modal-btn" class="close-modal-btn">&times;</button>
      <img id="profile-image-full" src="" alt="Profil complet" />
      <h2 id="profile-name"></h2>
      <p><strong>Taille :</strong> <span id="profile-height"></span></p>
      <p><strong>Mesures :</strong> <span id="profile-measurements"></span></p>
      <p><strong>Ethnie :</strong> <span id="profile-ethnicity"></span></p>
      <p><strong>Passions :</strong> <span id="profile-interests"></span></p>
    </div>
  </div>

  <script type="module" src="./scripts/main.js"></script>
  <script src="menu.js"></script>

</body>
</html>
