<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="icon" href="/images/market/logo.jpg" type="image/jpeg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyAICrush</title>
  <link rel="stylesheet" href="styles.css">

  <!-- ✅ Préchargement de l'image -->
  <link rel="preload" as="image" href="images/hanae/hanae2/da9f17ba08caefcd4502c0d9e5ca2b95-light.webp" type="image/webp">

  <!-- Google Analytics (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FJ5S0H9B1R"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());
    gtag('config', 'G-FJ5S0H9B1R');
  </script>
</head>
<body>
  
  <nav class="menu">
    <button id="menu-toggle" class="menu-toggle">
      <span class="hamburger"></span>
    </button>
    <ul id="menu-items" class="menu-items hidden">
      <li><a href="index.html">Find your crush</a></li>
      <li><a href="profile.html">Your profile</a></li>
      <li><a href="premium.html">Premium</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <div class="header">
    <br><h1>Choose Your Crush :</h1>
    <p class="p-description">Become her "perfect crush", and unlock unforgettable moments together</p>
  </div>

  <div class="container">
    <div class="chat-options" id="chat-options"></div>
    <div id="character-cards-container"></div>
    <div id="chat-box" style="display: none;">
      <div id="chat-header">
        <button id="back-btn">
          <i class="fa fa-arrow-left"></i>
        </button>
        
        <!-- ✅ Image avec priorisation et chargement immédiat -->
        <img id="chat-profile-pic" 
             src="images/loading-placeholder.webp" 
             data-src="images/hanae/hanae2/da9f17ba08caefcd4502c0d9e5ca2b95-light.webp"
             alt="Profil sélectionné" 
             class="chat-profile-pic lazyload"
             fetchpriority="high"
             loading="eager"
             decoding="async">
        
        <span id="chat-name">Nom de l'IA</span>
      </div>
      
      <div id="messages"></div>
      <div id="typing-indicator" class="hidden">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <div id="input-area">
        <input type="text" id="user-input" placeholder="Write your message here...">
        <button id="send-btn">
          <i class="fa fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 MyAICrush. All rights reserved.</p>
    <a href="privacy-policy.html">Privacy Policy</a>
    <a href="terms-and-conditions.html">Terms & Conditions</a>
  </footer>
  
  <script type="module" src="./scripts/main.js"></script>
  <script type="module" src="./scripts/menu.js"></script>

  <!-- ✅ Script pour charger l'image après le DOM chargé -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const chatProfilePic = document.getElementById("chat-profile-pic");
      if (chatProfilePic) {
        const actualSrc = chatProfilePic.getAttribute("data-src");
        if (actualSrc) {
          const img = new Image();
          img.src = actualSrc;
          img.onload = function() {
            chatProfilePic.src = actualSrc;
          };
        }
      }
    });
  </script>
</body>
</html>
