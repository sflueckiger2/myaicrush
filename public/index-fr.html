<html lang="fr">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
 
  <nav class="menu">
    <button id="menu-toggle" class="menu-toggle">
      <span class="hamburger"></span>
    </button>
    <ul id="menu-items" class="menu-items hidden">
      <li><a href="index.html">Find your crush</a></li>
      <li><a href="profile.html">Your profile</a></li>
      <li><a href="premium.html">Premium</a></li>
      <li><a href="contact.html">Contact</a></li>

    </ul>
  </nav>

  <!-- Garder le header en haut de la page, en dehors de .container -->
  <div class="header">
    <br><h1>Choose Your Crush :</h1>
    <p class="p-description">Become her "perfect crush", and unlock unforgettable moments together</p>
  </div>

  <!-- Conteneur principal pour les options de chat et le chat -->
  <div class="container">
    <!-- Options de chat -->
    <div class="chat-options" id="chat-options">
      <!-- Les cartes des personnages seront ajoutées ici dynamiquement -->
    </div>

    <!-- Conteneur pour les fiches de personnages -->
    <div id="character-cards-container"></div>

    <!-- Zone de chat -->
    <div id="chat-box" style="display: none;">
      <div id="chat-header">
        <button id="back-btn">
          <i class="fa fa-arrow-left"></i>
        </button>
        <img id="chat-profile-pic" src="" alt="Profil sélectionné" class="chat-profile-pic">
        <span id="chat-name">Nom de l'IA</span>
      </div>
      
      <div id="messages"></div>

      <!-- Indicateur de saisie -->
      <div id="typing-indicator" class="hidden">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>

      <div id="input-area">
        <input type="text" id="user-input" placeholder="Write your message here...">
        <button id="send-btn">
          <i class="fa fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Conteneur pour afficher la fiche de personnage en plein écran -->
  <div id="profile-modal" class="modal" onclick="closeProfileModal()">
    <div class="profile-content" onclick="event.stopPropagation()">
      <!-- Bouton pour fermer -->
      <button id="close-modal-btn" class="close-modal-btn">&times;</button>
      <img id="profile-image-full" src="" alt="Profil complet" />
      <h2 id="profile-name"></h2><br>
      <p><strong>Size :</strong> <span id="profile-height"></span></p>
      <p><strong>Shape :</strong> <span id="profile-measurements"></span></p>
      <p><strong>Profile :</strong> <span id="profile-ethnicity"></span></p>
      <p><strong>Passions :</strong> <span id="profile-interests"></span></p>
    </div>
  </div>

  <!-- Formulaire d'inscription -->
  <div id="signup-modal" class="hidden">
    <div id="signup-container">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" name="email" required />
        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="password" required />
        <button type="submit">Sign Up</button>
      </form>
      <p id="signup-message"></p>
    </div> 
  </div>

  <!-- Pied de page -->
  <footer class="footer">
    <p>&copy; 2025 MyAICrush. All rights reserved.</p>
    
      <a href="privacy-policy.html">Privacy Policy</a>
     <a href="terms-and-conditions.html">Terms & Conditions</a>
   
  </footer>
  
  <script type="module" src="./scripts/main.js"></script>
  <script type="module" src="./scripts/menu.js"></script>
</body>
</html>
