<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mot de passe oublié • MyAiCrush</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #070814;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: linear-gradient(145deg, #171829, #10101d);
      border-radius: 16px;
      padding: 24px 20px;
      max-width: 380px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      border: 1px solid rgba(221, 77, 157, 0.25);
    }
    .logo {
      font-weight: 700;
      font-size: 20px;
      margin-bottom: 4px;
      color: #ff4fa3;
      text-align: center;
    }
    .subtitle {
      font-size: 13px;
      color: #c3c4d9;
      margin-bottom: 18px;
      text-align: center;
    }
    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
    }
    input[type="email"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #2b2c3f;
      background: #0d0e1a;
      color: #fff;
      font-size: 14px;
      box-sizing: border-box;
      outline: none;
    }
    input[type="email"]:focus {
      border-color: #ff4fa3;
      box-shadow: 0 0 0 1px rgba(255, 79, 163, 0.6);
    }
    button {
      margin-top: 14px;
      width: 100%;
      padding: 10px 14px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #ff4fa3, #ff7ac5);
      color: white;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .message {
      margin-top: 12px;
      font-size: 13px;
      min-height: 18px;
    }
    .message.success {
      color: #7bd88f;
    }
    .message.error {
      color: #ff8f9b;
    }
    .back-link {
      margin-top: 16px;
      font-size: 12px;
      text-align: center;
      color: #c3c4d9;
    }
    .back-link a {
      color: #ff4fa3;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="logo">MyAiCrush</div>
    <div class="subtitle">
      Mot de passe oublié ?<br>
      Indique ton email pour recevoir un lien de réinitialisation.
    </div>

    <form id="forgotForm">
      <label for="email">Adresse email</label>
      <input type="email" id="email" required placeholder="ton@email.com" autocomplete="email" />
      <button type="submit" id="submitBtn">Envoyer le lien</button>
      <div id="message" class="message"></div>
    </form>

    <div class="back-link">
      <a href="profile.html">Retour à la connexion</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('forgotForm');
    const messageEl = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageEl.textContent = "";
      messageEl.className = "message";
      submitBtn.disabled = true;

      const email = document.getElementById('email').value.trim();

      try {
        const res = await fetch('/api/generate-reset-token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await res.json();

        if (res.ok) {
          messageEl.textContent = data.message || "Si un compte existe avec cette adresse e-mail, un lien de réinitialisation t’a été envoyé par email. Il peut parfois mettre quelques minutes à arriver.";
          messageEl.classList.add('success');
        } else {
          messageEl.textContent = data.message || "Une erreur est survenue. Merci de réessayer.";
          messageEl.classList.add('error');
        }
      } catch (err) {
        console.error(err);
        messageEl.textContent = "Erreur serveur. Réessaie dans un instant.";
        messageEl.classList.add('error');
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>

</body>
</html>
