  <!-- Contenu principal -->
  <div class="container">
    <h1 class="p-title">Change Your Password</h1>

    <!-- Formulaire de changement de mot de passe -->
    <form id="change-password-form">
      <label for="current-password">Current Password:</label>
      <input type="password" id="current-password" placeholder="Enter your current password" autocomplete="current-password" required><br><br>

      <label for="new-password">New Password:</label>
      <input type="password" id="new-password" placeholder="Enter your new password" autocomplete="new-password" required><br><br>

      <label for="confirm-password">Confirm New Password:</label>
      <input type="password" id="confirm-password" placeholder="Confirm your new password" autocomplete="new-password" required><br><br>

      <button class="button" type="submit" id="change-password-button">Submit</button>
    </form>


    <br>
